<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shuter_king.css">
    <title>ShuterKing</title>
</head>
<body>
<div class="container">
    <div class="header">
        <button class="btn filter">Фильтры</button>
        <button class="btn payment">Оплатить</button>
    </div>
    <div class="inner">
        <div class="item">
            <div class="table">
                <img src="corona.png" alt="" class="img">
                <div class="column" id='num1'>
                    <button class="val btn liter">1.0</button>
                    <button class="val btn half">0.5</button>
                    <button class="val btn little">0.3</button>
                </div>
            </div>
            <div class="add_and_ask">
                <button class="add btn">Add</button>
                <button class="ask btn">?</button>
            </div>
        </div>
        <div class="item">
            <div class="table own">
                <img src="burger.png" alt="" class="img">
            </div>
            <div class="add_and_ask">
                <button class="add btn">Add</button>
                <button class="ask btn">?</button>
            </div>
        </div>
    </div>
    <div class="caption">
        <h3 class="capt_title">This is Title</h3>
		<img src="burger.png" alt="" class="capt_image">
        <button class="btn capt_exit">✖</button>
        <p class="capt_description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque beatae, consequatur
            culpa debitis dolor eos eveniet ipsam ipsum minus modi mollitia officia, officiis perferendis perspiciatis
            quae quisquam, temporibus totam voluptate!</p>
		<button class="add btn capt_add">Add</button>
    </div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="shuter_king.js"></script>
</body>
</html>
